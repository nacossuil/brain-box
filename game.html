<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css  ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="game.css">
</head>
<body class="container">
    <div class=" position-absolute start-50 top-50 translate-middle bg-light shadow-lg ">
    <header class="row">
        <div class="col-10">
            <div class="col-3 float-start text-nowrap">

                <strong> BrainBox</strong>
            </div>
            <div class="col-6 float-end d-flex justify-content-around">
           <div class="row">
               <span class="col text-nowrap"><i class="bi bi-stopwatch-fill"></i> <span class="timer pe-1"></span> </span>
              <span class="col "> <i class="bi bi-clipboard2-minus-fill"></i> Score:<span class="points"></span></span>

           </div>
            </div>
        </div>
  

      <!--progress bar area-->
        <div class="col-10">
            <span class="float-start"> Quiz Progress</span>
            <span class="float-end"></span>
        <div class="col-10"> 

      
        </div>
       </div>
      <!--progress bar area-->
   </header>
   <section class="row">
      <div class="col-10  "> <!-- flashcard-->
        <div class="col-7 mx-auto mb-2">
            <span> Question <span class="done"></span> of <span class="total"> 10</span> </span>
        </div>
        <div class=" Question"> </div>
        <div class="options">
            <ul class="quiz-options">
                <li class="p-2 rounded-3 rounded-sm-5 list"> </li>
                <li class="p-2 rounded-3 list"> </li>
                <li class="p-2 rounded-3 list"> </li>
                <li class="p-2 rounded-3 list"> </li>
            </ul>
        </div>
      </div> <!-- flashcard end-->
       
     <!--next question-->
     <div class="row">
     <div class="col-4 ms-auto text-nowrap">
                 <button class="btn btn-primary" type="button" onclick="nextQuestion(event)">Next Question </button>
     </div>
    </div>
     <!--next question area end-->
    </section>
    </div>
    <script src="game.js"></script>
    <script src="start.js"></script>
    <script src="scorepage.js"></script>
</body>
</html>
